<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noname - Personal Webpage</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to noname</h1>
    </header>
    <main>
        <!-- Placeholder for posts -->
        <div id="posts">
            <!-- Posts will be dynamically added here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 noname</p>
    </footer>
</body>
</html>
<script>
    // JavaScript to add dummy posts

    // Dummy data for posts
    const dummyPosts = [
        { title: "Post 1 Title", content: "Content for post 1.", tags: ["tag1", "tag2"] },
        { title: "Post 2 Title", content: "Content for post 2.", tags: ["tag2", "tag3"] },
        { title: "Post 3 Title", content: "Content for post 3.", tags: ["tag1", "tag3"] },
        { title: "Post 4 Title", content: "Content for post 4.", tags: ["tag4"] }
    ];

    // Function to create HTML for a post
    function createPostHTML(post) {
        return `
            <div class="post">
                <h2>${post.title}</h2>
                <p>${post.content}</p>
                <p>Tags: ${post.tags.join(", ")}</p>
            </div>
        `;
    }

    // Function to render posts on the webpage
    function renderPosts() {
        const postsContainer = document.getElementById("posts");
        dummyPosts.forEach(post => {
            const postHTML = createPostHTML(post);
            postsContainer.innerHTML += postHTML;
        });
    }

    // Call the renderPosts function when the page loads
    window.onload = renderPosts;
</script>
